<footer>
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 hidden-md hidden-lg btn-offcanvas">
		<a href="javascript:void(0)" class="nextprogram" data-toggle="offcanvas" onclick="offCanvas()"><span class="glyphicon glyphicon-list"></span></a>
	</div>
	{{#if col-1.length}}
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<a data-toggle="modal" href="{{this.col-1.link}}" data-target="#footerModal">{{{this.col-1.txt}}}</a>
	</div>
	{{/if}}
	{{#if col-2.length}}
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<a data-toggle="modal" href="{{this.col-2.link}}" data-target="#footerModal">{{{this.col-2.txt}}}</a>
	</div>
	{{/if}}
	{{#if col-4.length}}
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<a data-toggle="modal" href="{{this.col-4.link}}" data-target="#footerModal">{{{this.col-4.txt}}}</a>
	</div>
	{{/if}}
	{{#if col-3.length}}
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pull-right">
		<a href="{{this.col-3.link}}">{{{this.col-3.txt}}}</a>
	</div>
	{{/if}}
</footer>
