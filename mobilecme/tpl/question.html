<div class="row"><div class="headline">{{{this.headline}}}</div>
<h1>{{{this.question}}}</h1>
{{#if answers}}
<ul data-role="listview" data-qid="{{this.qid}}" data-groupid="{{this.groupid}}" data-async-answer="{{this.async-answer}}" data-skip="{{this.skip}}" data-listview-type="{{this.type}}" class="listview selection-list {{this.type}} qlist">
	{{#this.answers}}
	<li id="{{this.answersid}}"><div class="color-fill"></div>{{{this.answerstxt}}}</li>
	{{/this.answers}}
</ul>
{{/if}}
