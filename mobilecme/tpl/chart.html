<div class="row"><div class="headline">{{{this.headline}}}</div>
<h1>{{{this.question}}}</h1>

    
{{#if_eq this.type "bar2"}}
	<div class="chart" id="chart" style="position:absolute;left:30px;top:170px;">
{{/if_eq}}
		
{{#if_eq this.type "bar1"}}
	<div class="chart" id="chart" style="position:absolute;left:30px;top:170px;">
{{/if_eq}}
{{#if_eq this.type "bubbles"}}
	<div class="chart" id="chart" style="position:absolute;left:30px;top:150px;width:300px">
{{/if_eq}}
