<h1>{{this.header}}</h1>
<ul class="list-inline small-block-grid-1 medium-block-grid-2 large-block-grid-3">
	{{#this.faculty}}
	<li>
	  <div class="details media">
	    <a class="pull-left content-left" ><img src="{{this.faculty_thumbnail}}" alt="{{this.faculty_name}}" width="60"></a>
	    <div class="content-right media-body">
	      <h4 class="media-heading">{{this.faculty_name}}</h4>
	      <p>{{this.faculty_accreditation}}</p>
	      {{#if faculty_descript }}
	          <p>{{this.faculty_descript}}</p>
          {{/if}}
	      {{#if faculty_disclaimer }}
	          <p>{{this.faculty_disclaimer}}</p>
          {{/if}}
	    </div>
	  </div>
	</li>
	{{/this.faculty}}
</ul>
